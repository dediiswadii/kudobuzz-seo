<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script>
	$(function () {
        $("#select-bulk").click(function () {
            if ($(this).is(":checked")) {
                $("#bulk-action").show();
                $("#select-bulk").hide();
            } else {
                $("#bulk-action").hide();
                $("#select-bulk").show();
            }
        });
    });
</script>
